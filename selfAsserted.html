<!DOCTYPE html>
<html>
<head>
    <title>Programs Recognition Portal</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
     @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;800&display=swap');
    body, html {
        font-family: 'Public Sans', sans-serif;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
    }

    body {
        margin: 0;
        display: flex;
        padding: 0;
        min-height: 100vh;
        scroll-behavior: smooth;
        -webkit-scroll-behavior: smooth;
    }

    :root {
        margin: 0;
        padding: 0;
        color: rgba(255, 255, 255, 0.87);
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
    }

    a {
        font-weight: 500;
        color: #625B51;;
        text-decoration: inherit;
    }
    
    a:hover {
        color: #403d36;
    }

    h1 {
        font-size: 3.2em;
        line-height: 1.1;
    }
    
    h1, h2 {
        margin-top:0px;
        margin-bottom:0px;
    }

    .root-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
    }

    .box-top {
        display: flex;
        flex: 1 1 0%;
        -webkit-box-flex: 1;
        flex-direction: row;
        -webkit-box-align: center;
        align-items: center;
        gap: 10px;
        max-height: 50px;
        min-height: 50px;
        background: rgb(255, 252, 244);
        height: 50px;
    }

    .box-header {
        display: flex;
        flex-direction: column;
    }

    .box-header-container {
        display: flex;
        flex-direction: row;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        gap: 15px;
        background: whitesmoke;
        height: 100px;
        color: rgb(98, 91, 81);
    }

    .header-text {
        margin: 0px;
        font-family: "Public Sans", sans-serif;
        font-weight: 800;
        text-transform: uppercase;
        font-size: 32px;
    }
    
    .box-middle {
        display: flex;
        flex: 1 1 0%;
        -webkit-box-pack: center;
        justify-content: center;
        overflow-x: hidden;
        background: url("https://barrynickel.github.io/images/dirt-texture.png") #f8f7f6;
        padding:40px;
    }
    
    .box-middle-container {
        color: rgb(8, 108, 68);
        display: flex;
        /*justify-content: center;*/
        flex-direction: column;
        -webkit-box-flex: 1;
        flex-grow: 1;
        gap: 20px;
        min-width: 300px;
        max-width: 700px;
        padding: 16px;
        border-radius: 12px;
        -webkit-box-align: center;
        align-items: center;
        background-color: rgb(255, 255, 255);
        border-color: rgb(212, 212, 212);
        height: max-content;
        margin:auto 0;
    }
    
    .box-footer {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        height: 100px;
        width: 100vw;
        background-color: #F8F4EC;
    }
    .box-footer img {
        height: 60px;
    }
    
    #api {
        width:100%;
        height:100%;
    }
    
    </style>

    <script type="text/javascript">
        function makePwdToggler(pwd){
          var i = document.createElement('i');
          i.setAttribute('id', pwd.id + '-toggler');
          i.classList.add('password-toggler', 'bi', 'bi-eye-slash')
          pwd.insertAdjacentElement('afterend', i);
          
          function toggle(){
            pwd.type = (pwd.type === 'password') ? 'text' : 'password';
            i.classList.toggle('bi-eye')
          }
          i.onclick = toggle;
          i.onkeydown = toggle;
        }

        function setupPwdTogglers(){
          var pwdInputs = document.querySelectorAll('input[type=password]');
          pwdInputs.forEach(function(pwdInput) {
            makePwdToggler(pwdInput);
          })
        }
        
        function onVisible(element, ratio, comparator, callback) {
          
          new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              let comparison = (comparator == 'gt') ? entry.intersectionRatio > ratio : entry.intersectionRatio < ratio
              if (comparison) {
                callback(element);
                //observer.disconnect();
              }
            });
          }).observe(element);
        }
        
        function setVisible(){
            document.querySelectorAll('li.Password').forEach(function(node) { node.style.display = 'block' });
            document.querySelector('#continue').style.display = 'block';
        }
        
        $(document).ready(function(){
        
            var i = 0
            let timerId = setInterval(() => {
                console.log(i+=1);
                if (document.getElementById("attributeVerification")) {
                    if (!document.querySelector(".VerificationControl.emailVerificationControl_li")) {
                        setVisible();
                        if (document.querySelector('li.Password.newPassword_li')) {
                            document.querySelector('li.Password.newPassword_li').style.marginTop = '3rem';
                        }
                    } else {
                        if (document.querySelector('li.Password.newPassword_li')) {
                            document.querySelector('li.Password.newPassword_li').style.marginTop = '1rem';
                        }
                    }
                    clearInterval(timerId);
                }
                
            }, 250);
        
        
            window.setTimeout(function() {
                setupPwdTogglers();
                
                let buttonContinue = document.getElementById('continue')
                let verifyTextNode = document.getElementById("emailVerificationControl_success_message");
                
                if (document.getElementById("emailVerificationControl_but_change_claims")) {
                    onVisible(document.getElementById("emailVerificationControl_but_change_claims"), 0, 'gt', () => {
                        let verifyText = verifyTextNode.innerHTML;
                        if (verifyTextNode.style.display != 'none' && verifyText.includes('verified') && verifyText.includes('continue')) {
                            setVisible();
                            
                            document.getElementById("emailVerificationControl_but_change_claims").style.display = 'none';
                            document.querySelector("#emailVerificationControl .buttons").style.paddingBottom = '0';
                            document.querySelector(".VerificationControl.emailVerificationControl_li").style.marginBottom = '0.5rem';
                            
                            if (buttonContinue.textContent == 'Create') {
                                document.querySelector('li.EmailBox.email_li.email').style.margin = '1rem 0 0 0';
                            }
                            
                        }
                    });
                }
                
                if (document.getElementById("emailVerificationControl_but_send_code")) {
                    onVisible(document.getElementById("emailVerificationControl_but_send_code"), 1, 'lt', () => {
                        document.querySelector("#api .working").style.display = 'block';
                    });
                }
                
                if (document.getElementById("emailVerificationControl_but_verify_code")) {
                    onVisible(document.getElementById("emailVerificationControl_but_send_code"), 1, 'lt', () => {
                        document.querySelector("#api .working").style.display = 'block';
                    });
                }
                
                if (!document.querySelector(".VerificationControl.emailVerificationControl_li")) {
                    setVisible();
                    if (document.querySelector('li.Password.newPassword_li')) {
                        document.querySelector('li.Password.newPassword_li').style.marginTop = '3rem';
                    }
                } else {
                    if (document.querySelector('li.Password.newPassword_li')) {
                        document.querySelector('li.Password.newPassword_li').style.marginTop = '1rem';
                    }
                }
                
            }, 2000)
            
            document.addEventListener('keypress', function (e) {
                console.log(e);
                if (e.keyCode === 13 || e.which === 13) {
                    console.log("stop the use of the enter key");
                    e.preventDefault();
                    return false;
                }
                
            });
        })
    </script>
