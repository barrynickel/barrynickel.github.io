<!DOCTYPE html>
<html>
<head>
    <title>Programs Recognition Portal</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;800&display=swap');
    body, html {
        font-family: 'Public Sans', sans-serif;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
    }

    body {
        margin: 0;
        display: flex;
        padding: 0;
        min-height: 100vh;
        scroll-behavior: smooth;
        -webkit-scroll-behavior: smooth;
    }

    :root {
        margin: 0;
        padding: 0;
        color: rgba(255, 255, 255, 0.87);
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
    }

    a {
        font-weight: 500;
        color: #625B51;;
        text-decoration: inherit;
    }
    
    a:hover {
        color: #403d36;
    }

    h1 {
        font-size: 3.2em;
        line-height: 1.1;
    }
    
    h1, h2 {
        margin-top:0px;
        margin-bottom:0px;
    }

    .root-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
    }

    .box-top {
        display: flex;
        flex: 1 1 0%;
        -webkit-box-flex: 1;
        flex-direction: row;
        -webkit-box-align: center;
        align-items: center;
        gap: 10px;
        max-height: 50px;
        min-height: 50px;
        background: rgb(255, 252, 244);
        height: 50px;
    }

    .box-header {
        display: flex;
        flex-direction: column;
    }

    .box-header-container {
        display: flex;
        flex-direction: row;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        gap: 15px;
        background: whitesmoke;
        height: 100px;
        color: rgb(98, 91, 81);
    }

    .header-text {
        margin: 0px;
        font-family: "Public Sans", sans-serif;
        font-weight: 800;
        text-transform: uppercase;
        font-size: 32px;
    }
    
    .box-middle {
        display: flex;
        flex: 1 1 0%;
        -webkit-box-pack: center;
        justify-content: center;
        overflow-x: hidden;
        background: url("https://barrynickel.github.io/images/dirt-texture.png") #f8f7f6;
        padding:40px;
    }
    
    .box-middle-container {
        color: rgb(8, 108, 68);
        display: flex;
        /*justify-content: center;*/
        flex-direction: column;
        -webkit-box-flex: 1;
        flex-grow: 1;
        gap: 20px;
        min-width: 300px;
        max-width: 700px;
        padding: 16px;
        border-radius: 12px;
        -webkit-box-align: center;
        align-items: center;
        background-color: rgb(255, 255, 255);
        border-color: rgb(212, 212, 212);
        height: max-content;
        margin:auto 0;
    }
    
    .box-footer {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        height: 100px;
        width: 100vw;
        background-color: #F8F4EC;
    }
    .box-footer img {
        height: 60px;
    }
    
    #api {
        width:100%;
        height:100%;
    }
    
    </style>

    <style>

                border:1px solid #fff
            }
        }
        .unified_container .row .panel-default #api .localAccount .entry .buttons button:focus,.unified_container .row .panel-default #api .localAccount .entry .buttons button:hover{
            -moz-box-shadow:none;
            -webkit-box-shadow:none;

            background-color:#519390;
            color:#fff

        .unified_container .row .panel-default #api .localAccount .entry .entry-item{

        .unified_container .row .panel-default #api .localAccount .entry .entry-item label{
            display:none
        }
        .unified_container .row .panel-default #api .localAccount .entry .entry-item input:focus{
            border:2px solid #000
        }
        .unified_container .row .panel-default #api .localAccount .entry .entry-item input{
            outline:0;
            background-color:#fff!important;
            background-image:none!important;
            border-radius:.5rem!important;

    </style>
    <script type="text/javascript">
        function makePwdToggler(pwd){
            var i = document.createElement('i');
            i.setAttribute('id', pwd.id + '-toggler');
            i.classList.add('password-toggler', 'bi', 'bi-eye-slash')
            pwd.insertAdjacentElement('afterend', i);

            function toggle(){
                pwd.type = (pwd.type === 'password') ? 'text' : 'password';
                i.classList.toggle('bi-eye')
            }
            i.onclick = toggle;
            i.onkeydown = toggle;
        }

        function setupPwdTogglers(){
            var pwdInputs = document.querySelectorAll('input[type=password]');
            pwdInputs.forEach(function(pwdInput) {
                makePwdToggler(pwdInput);
            })
        }
        setupPwdTogglers();

        $(document).ready(function(){
            window.setTimeout(function() {
                setupPwdTogglers();
            }, 1000)
            
            document.addEventListener('keypress', function (e) {
                console.log(e);
                if (e.keyCode === 13 || e.which === 13) {
                    console.log("stop the use of the enter key");
                    e.preventDefault();
                    return false;
                }
                
            });
        })
    </script>
