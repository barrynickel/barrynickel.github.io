<!DOCTYPE html>
<html>
<head>
    <title>Programs Recognition Portal</title>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700;800&display=swap');
    body, html {
        font-family: 'Public Sans', sans-serif;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
    }

    body {
        margin: 0;
        display: flex;
        padding: 0;
        /* place-items: center;
        min-width: 320px; */
        min-height: 100vh;

        scroll-behavior: smooth;
        -webkit-scroll-behavior: smooth;
    }

    :root {
        /* font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5; 
        font-weight: 400; */
        max-width: 1280px;
        margin: 0;
        padding: 0;
        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        background: url("https://adf-wa-programsrecognitionwebapp-test.azurewebsites.net/assets/dirt-texture.png") #f8f7f6;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale; */
        -webkit-text-size-adjust: 100%;
    }

    a {
        font-weight: 500;
        color: #646cff;
        text-decoration: inherit;
    }
    
    a:hover {
        color: #535bf2;
    }

    h1 {
        font-size: 3.2em;
        line-height: 1.1;
    }

    .root-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        overflow-x: hidden;
    }

    .box-top {
        display: flex;
        flex: 1 1 0%;
        -webkit-box-flex: 1;
        flex-direction: row;
        -webkit-box-align: center;
        align-items: center;
        gap: 10px;
        max-height: 50px;
        min-height: 50px;
        background: rgb(255, 252, 244);
        height: 50px;
    }

    .box-header {
        display: flex;
        flex-direction: column;
    }

    .box-header-container {
        display: flex;
        flex-direction: row;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        gap: 15px;
        background: whitesmoke;
        height: 100px;
        color: rgb(98, 91, 81);
    }

    .header-text {
        margin: 0px;
        font-family: "Public Sans", sans-serif;
        font-weight: 800;
        text-transform: uppercase;
        font-size: 32px;
    }
    
    .box-middle {
        display: flex;
        flex: 1 1 0%;
        -webkit-box-pack: center;
        justify-content: center;
    }
    
    .box-middle-container {
        color: rgb(8, 108, 68);
        display: flex;
        justify-content: center;
        flex-direction: column;
        -webkit-box-flex: 1;
        flex-grow: 1;
        gap: 20px;
        min-width: 300px;
        max-width: 1000px;
        padding: 16px;
        margin-bottom: 24px;
        border-radius: 12px;
        -webkit-box-align: center;
        align-items: center;
        background-color: rgb(255, 255, 255);
        border-color: rgb(212, 212, 212);
    }
    
    #api {
        /* background-color: rgb(255, 0, 0);*/
        width:75%;
        height:75%;
    }
    
    </style>
    <style id="common">
        @font-face {
            font-family: 'SegoeUI';
            src: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/fonts/segoeui.WOFF);
            font-weight: normal;
        }
        @font-face {
            font-family: 'SegoeUI';
            src: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/fonts/segoeui_bold.WOFF);
            font-weight: bold;
        }
        #AmazonExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/amazon.svg);
        }
        #AmazonExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/amazon.svg);
        }
        #FacebookExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/facebook.svg);
        }
        #FacebookExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/facebook.svg);
        }
        #GitHubExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/github.svg);
        }
        #GitHubExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/github.svg);
        }
        #AppleExchange,#AppleManagedExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/apple.svg);
        }
        #AppleExchange:hover,#AppleManagedExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/apple.svg);
        }
        #GoogleExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/google.svg);
        }
        #GoogleExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/google.svg);
        }
        #LinkedInExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/linkedin.svg);
        }
        #LinkedInExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/linkedin.svg);
        }
        #MicrosoftAccountExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/microsoft.svg);
        }
        #MicrosoftAccountExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/microsoft.svg);
        }
        #QQExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/qq.svg);
        }
        #QQExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/qq.svg);
        }
        #TwitterExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/twitter.svg);
        }
        #TwitterExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/twitter.svg);
        }
        #WeChatExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/wechat.svg);
        }
        #WeChatExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/wechat.svg);
        }
        #WeiboExchange {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/weibo.svg);
        }
        #WeiboExchange:hover {
          background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/weibo.svg);
        }
        .buttons #cancel:before {
            content: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/images/left-arrow.svg);
        }
    </style>
    <style id="idpselector">
        #SignInWithLogonNameExchange, #SignUpWithLogonEmailExchange, #SignUpWithLogonNameExchange {
            background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/colored/local.svg);
        }
        #SignInWithLogonNameExchange:hover, #SignUpWithLogonEmailExchange:hover, #SignUpWithLogonNameExchange:hover {
            background-image: url(https://arbordayb2c.b2clogin.com/static/tenant/templates/idp_logos/white/local.svg);
        }
        #SignUpWithLogonEmailExchange.text-link {
            background-image: none;
            background-color: transparent !important;
        }
        #SignUpWithLogonEmailExchange.text-link:hover {
            background-image: none;
            background-color: transparent !important;
        }
    </style>
    <style>
        p{
            margin:0
        }
        a{
            text-decoration:underline;
            text-decoration-thickness:1px
        }
        a:focus{
            outline:0;
            border:2px solid #000
        }
        input,select{
            border:1px solid #605e5c
        }
        input::placeholder{
            color:#6a6a6a;
            opacity:1
        }
        img[data-tenant-branding-background=true]{
            width:100%;
            height:100%;
            object-fit:cover;
            z-index:0;
            position:fixed;
            left:0;
            overflow:hidden;
            top:0
        }
        div[data-tenant-branding-background-color=true]{
            width:100%;
            height:100%;
            position:fixed;
            z-index:0
        }
        .container{
            text-align:center;
            width:100%;
            display:table;
            height:100vh;
            padding:0
        }
        .heading h1{
            margin-bottom:20px
        }
        .col-lg-6{
            max-width:470px;
            width:100%;
            float:none;
            display:inline-block;
            vertical-align:top;
            padding:0
        }
        .row{
            width:100%;
            margin:0;
            display:table-cell;
            vertical-align:middle
        }
        ul{
            padding:0
        }
        #simplemodal-container .simplemodal-data{
            padding:5px 8px;
            overflow:hidden;
            background-color:#fff;
            border-radius:3px;
            font-style:italic
        }
        #LocalAccountSigninEmailExchange,#LocalAccountSigninUsernameExchange,#SignInWithLogonEmailExchange,#SignInWithLogonNameExchange,#SignUpWithLogonEmailExchange,#SignUpWithLogonNameExchange{
            background-color:#296ec6;
            background-image:url(none);
            background-size:10%;
            background-position-x:95%;
            background-position-y:50%;
            background-repeat:no-repeat;
            border-radius:.5rem;
            width:100%;
            width:100%;
            font-size:1em;
            margin-left:auto
        }
        #LocalAccountSigninEmailExchange:hover,#LocalAccountSigninUsernameExchange:hover,#SignInWithLogonEmailExchange:hover,#SignInWithLogonNameExchange:hover,#SignUpWithLogonEmailExchange:hover,#SignUpWithLogonNameExchange:hover{
            background-color:#1662c7!important
        }
        #AmazonExchange:hover{
            background-color:#36474f!important
        }
        #FacebookExchange:hover{
            background-color:#3b5595!important
        }
        #GitHubExchange:hover{
            background-color:#0f0f0f!important
        }
        #AppleExchange:hover,#AppleManagedExchange:hover{
            background-color:#0f0f0f!important
        }
        #GoogleExchange:hover{
            background-color:#c64a29!important
        }
        #LinkedInExchange:hover{
            background-color:#0274b3!important
        }
        #MicrosoftAccountExchange:hover{
            background-color:#01a4ef!important
        }
        #QQExchange:hover{
            background-color:#1a97df!important
        }
        #TwitterExchange:hover{
            background-color:#1da1f2!important
        }
        #WeChatExchange:hover{
            background-color:#4cc522!important
        }
        #WeiboExchange:hover{
            background-color:#e81123!important
        }
        .buttons button{
            margin:0 auto;
            width:60%;
            height:50px;
            background-color:#296ec6;
            border-radius:.5rem;
            border:none;
            color:#fff;
            font-size:1em;
            margin-top:10px
        }
        .buttons button:hover{
            background-color:#1662c7;
            border-color:#204d74
        }
        .buttons button[aria-disabled=true]{
            opacity:.3
        }
        .buttons button:not([aria-disabled=true]){
            opacity:1
        }
        .buttons #cancel{
            padding:0;
            margin-left:auto;
            background:0 0;
            border:0;
            width:inherit;
            position:absolute;
            background-color:transparent;
            top:2px;
            left:15px;
            font-size:1em;
            color:#505050;
            box-shadow:none;
            text-align:left
        }
        .buttons #cancel:hover{
            color:#000!important
        }
        .buttons #cancel:before{
            padding:10px;
            vertical-align:sub;
            zoom:90%;
            display:inline-block
        }

        label{
            font-weight:600
        }

            height:30px;
            width:auto;
            background-position:center bottom
        }

        .panel,.panel_layout,.panel_layout_row{
            height:100%
        }
        @media only screen and (max-width:600px){
            img[data-tenant-branding-background=true]{
                display:none
            }
            .container{
                background-color:#fff
            }
            .container .row .panel-default{
                border-radius:0;
                border:none;
                box-shadow:none
            }
        }
        @media only screen and (max-width:350px){
            button,input,select{
                width:95%!important
            }
            .buttons button{
                margin-left:-12px
            }
            .heading{
                line-break:anywhere
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="root-container">
            <div class="box-top">
                <div style="width: 40px; order: 1;"></div>
                <div style="width: 300px; text-align: left; order: 2;">
                    <img height="30px" src="https://adf-wa-programsrecognitionwebapp-test.azurewebsites.net/assets/arbor-day-foundation-wide-eb8b4631.svg" alt="logo">
                </div>
            </div>
            <div class="box-header">
                <div class="box-header-container">
                    <span class="header-text">Programs Recognition Portal</span>
                </div>
            </div>
            <div class="box-middle">
                <div class="box-middle-container">
                    <div class="container unified_container">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div id="api"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
